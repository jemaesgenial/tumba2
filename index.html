<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hydra Visuals</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #input {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      height: 60px;
      padding: 10px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 10px;
      z-index: 10;
      resize: none;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Escribe: nata, peso..."></textarea>

  <script src="https://unpkg.com/hydra-synth"></script>
  <script>
    // Crear canvas manual
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    // Inicializar Hydra
    const hydra = new Hydra({ canvas: canvas });
    
    // Visual por defecto
    osc(4, 0.1, 1).out();

    const palabras = {
      nata: () => noise(6, 0.5, 2).colorama(0.2).modulateScale(o0, 0.8),
      peso: () => voronoi(2, 0.5, 2).colorama(-0.9).modulate(osc(3, 0.5, 1), 0.5),
      rockstar: () => voronoi().modulateRotate(osc(1,0.5,0).kaleid(10).scale(0.5),9,0).mult(osc(5,-0.1,8).kaleid(9)).colorama(0.5),
    };

    const input = document.getElementById('input');

    input.addEventListener('input', () => {
      const texto = input.value.toLowerCase().trim();
      if (palabras[texto]) {
        palabras[texto]().out();
        console.log('Renderizando:', texto);
      } else {
        console.log('No encontrado:', texto);
      }
    });
  </script>
</body>
</html>
