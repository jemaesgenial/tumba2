<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hydra Sublenguaje</title>
  <script src="https://unpkg.com/hydra-synth"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    #input {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; max-width: 600px; height: 80px; color: white;
      background: rgba(0, 0, 0, 0.5); font-size: 18px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Escribe una palabra clave"></textarea>

  <script>
    const hydraCanvas = document.createElement("canvas");
    document.body.appendChild(hydraCanvas);
    const hydra = new Hydra({ canvas: hydraCanvas });

    const palabras = {
      nata: () => noise(6, 0.5, 2).colorama(0.2).modulateScale(o0, 0.8),
      peso: () => voronoi(2, 0.5, 2).colorama(-0.9).modulate(osc(3, 0.5, 1), 0.5),
    };

    const input = document.getElementById("input");

    input.addEventListener("input", () => {
      const texto = input.value.toLowerCase().trim();
      if (palabras[texto]) {
        palabras[texto]().out();
      }
    });

    // Visual de arranque
    osc(10, 0.1, 1).out();
  </script>
</body>
</html>
